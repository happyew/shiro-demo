<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<h1>注册</h1>
<form action="/register" method="post">
    <label>用户名
        <input type="text" name="username">
    </label><br>
    <label>密码
        <input type="password" name="password">
    </label><br>
    <input type="submit" value="注册"><span th:if="${msg!=null}" th:text="${msg}"></span>
</form>
</body>
</html>
